<html>
<head>
<title></title>
</head>
<body>
<script>
var sum=0;
var discount;
var a =[ ];
for( var i=0; i<10; i++)
   {    
       var price=prompt("Enter price");
       a.push(price);
       if (price=="end")
            {                     
               break;
             }
			sum+=parseInt(a[i]);
	}
	alert("Total amount is"+sum);
       if(sum>=2000 &&( a.length-1)>=5) 
			    {
				discount=(sum*20)/100;
				sum =sum-discount;
				alert("you got discount 20%\n total amount to be paid"+sum);
				}
	   else if (sum>2000 && (a.length-1)<5)
	           {
			    discount=(sum*10)/100;
				sum=sum-discount;
				alert("you got 10% discount\n total amount is"+sum);
				}
				else
				{
				alert("no discount\n total amount to be paid"+sum);
				}
			
</script>
</body>
</html>
